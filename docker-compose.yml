services:
  pocketbase:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        PB_VERSION: ${PB_VERSION:-0.32.0}
    container_name: open-market-pocketbase
    restart: unless-stopped
    ports:
      - "${PB_PORT:-8080}:8080"
    volumes:
      # Persistance des données (base de données, fichiers uploadés, etc.)
      - pb_data:/pb/pb_data
      # Persistance des migrations
      - pb_migrations:/pb/pb_migrations
      # Optionnel : montage local des migrations pour le développement
      # - ./backend/pb_migrations:/pb/pb_migrations
    environment:
      # Variables d'environnement pour PocketBase
      # Ces variables peuvent être personnalisées selon vos besoins
      - TZ=${TIMEZONE:-Europe/Paris}
    networks:
      - open-market-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  # Volume nommé pour les données PocketBase
  pb_data:
    driver: local
  # Volume nommé pour les migrations
  pb_migrations:
    driver: local

networks:
  open-market-network:
    driver: bridge

